<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Saldo attuale</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h1 *ngIf="(transactions$ | async) as transactions">
        {{ calculateBalance(transactions) | currency:'EUR':'symbol':'1.2-2' }}
      </h1>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Transazioni recenti</ion-card-title>
    </ion-card-header>
    <ion-list *ngIf="(transactions$ | async) as transactions">
      <ion-item *ngFor="let transaction of transactions.slice(-3).reverse()">
        <ion-label>
          <h2>{{ transaction.description }}</h2>
          <p>{{ transaction.category }}</p>
        </ion-label>
        <ion-badge slot="end" [color]="transaction.type === 'income' ? 'success' : 'danger'">
          {{ transaction.type === 'income' ? '+' : '-' }}{{ transaction.amount | currency:'EUR' }}
        </ion-badge>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
